<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica de Oftalmología</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Clínica de Oftalmología</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="funcion.html">¿Cómo funciona la página?</a></li>
                    <li><a href="nuevo.html">Proximamente</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <br><br><br>
    <div class="container">
        <h1>Información de pacientes</h1>
        <button id="add-patient-btn">Agregar Paciente</button>
        
        <div id="patient-form" class="hidden">
            <h2>Agregar Paciente</h2>
            <form id="form">
                <input type="hidden" id="patient-index">
                <label for="name">Nombre/s:</label>
                <input type="text" id="name" name="name" required>

                <label for="name">Apellido/s:</label>
                <input type="text" id="apellido" name="apellido" required>
                
                <label for="age">Edad:</label>
                <input type="number" id="age" name="age" required>
                
                <label for="name">DNI:</label>
                <input type="number" id="dni" name="dni" required>

                <label for="name">Celular:</label>
                <input type="number" id="celular" name="celular" required>

                <label for="name">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="condition">Condición:</label>
                <input type="text" id="condition" name="condition" required>
                
                <button type="submit">Guardar Paciente</button>
            </form>
        </div>
        
        <div class="table-container">
            <table id="patients-table">
                <thead>
                    <tr>
                        <th>Nombre/s</th>
                        <th>Apellido/s</th>
                        <th>Edad</th>
                        <th>DNI</th>
                        <th>Celular</th>
                        <th>Correo electrónico</th>
                        <th>Condición</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se agregarán los pacientes -->
                </tbody>
            </table>
        </div>
    </div>
    <br><br>
    <div id="edit-patient-form" class="hidden">
        <h2>Editar Paciente</h2>
        <form id="edit-form">
            <label for="name">Nombre/s:</label>
            <input type="text" id="name" name="name" required>

            <label for="name">Apellido/s:</label>
            <input type="text" id="apellido" name="apellido" required>
            
            <label for="age">Edad:</label>
            <input type="number" id="age" name="age" required>
            
            <label for="name">DNI:</label>
            <input type="number" id="dni" name="dni" required>

            <label for="name">Celular:</label>
            <input type="number" id="celular" name="celular" required>

            <label for="name">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="condition">Condición:</label>
            <input type="text" id="condition" name="condition" required>
            
            <button type="submit">Guardar Cambios</button>
            <button type="button" id="cancel-edit">Cancelar</button>
        </form>
    </div>
    <br><br>
    <footer>
        <div class="footer-container">
            <p>&copy; 2024 Clínica de Oftalmología - Andrea G. Bravo.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
