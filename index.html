<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica de Oftalmología</title>
    <link rel="stylesheet" href="Styles/styles.css">
</head>
<body>
    <div class="container">
        <h1>Clínica de Oftalmología</h1>
        <button id="add-patient-btn">Agregar Paciente</button>
        
        <div id="patient-form" class="hidden">
            <h2>Agregar Paciente</h2>
            <form id="form">
                <input type="hidden" id="patient-index">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="age">Edad:</label>
                <input type="number" id="age" name="age" required>
                
                <label for="condition">Condición:</label>
                <input type="text" id="condition" name="condition" required>
                
                <button type="submit">Guardar Paciente</button>
            </form>
        </div>
        
        <table id="patients-table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Condición</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se agregarán los pacientes -->
            </tbody>
        </table>
    </div>
    <br>
    <div id="edit-patient-form" class="hidden">
        <h2>Editar Paciente</h2>
        <form id="edit-form">
            <label for="edit-name">Nombre:</label>
            <input type="text" id="edit-name" name="edit-name" required>
            
            <label for="edit-age">Edad:</label>
            <input type="number" id="edit-age" name="edit-age" required>
            
            <label for="edit-condition">Condición:</label>
            <input type="text" id="edit-condition" name="edit-condition" required>
            
            <button type="submit">Guardar Cambios</button>
            <button type="button" id="cancel-edit">Cancelar</button>
        </form>
    </div>

    <script src="Javascript/script.js"></script>
</body>
</html>
